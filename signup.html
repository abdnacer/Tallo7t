<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Core theme CSS (includes Bootstrap)-->
  <link rel="stylesheet" href="./Public/Css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="Css/style.css">
</head>
<body>
  <!-- Section: Design Block -->
<section class="d-flex align-items-center text-lg-start p-2">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 ">
            <h2 class="fw-bold mb-3 text-center">SIGN UP</h2>
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label " for="form3Example1">Name Complet</label>
                    <input type="text" id="form3Example1" class="form-control shadow-none" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example2">Username</label>
                    <input type="text" id="form3Example2" class="form-control shadow-none" />
                  </div>
                </div>
              </div>
              
              <!-- 2 column grid layout with text inputs for the Phone and CIN -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label " for="form3Example1">Phone</label>
                    <input type="text" id="form3Example1" class="form-control shadow-none" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example2">CIN</label>
                    <input type="text" id="form3Example2" class="form-control shadow-none" />
                  </div>
                </div>
              </div>
              
              <!-- 2 column grid layout with text inputs for the Address and Role -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label " for="form3Example1">Address</label>
                    <input type="text" id="form3Example1" class="form-control shadow-none" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <label class="form-label " for="form3Example1">Role</label>
                  <select class="form-select shadow-none" aria-label="Default select example">
                    <option></option>
                    <option value="artiste">Artiste</option>
                    <option value="client">Client</option>
                  </select>
                </div>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email address</label>
                <input type="email" id="form3Example3" class="form-control shadow-none" />
              </div>

              <!-- Password input -->
              <!-- 2 column grid layout with text inputs for the Address and Role -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label " for="form3Example1">Password</label>
                    <input type="password" id="form3Example1" class="form-control shadow-none" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label " for="form3Example1">Conferme Password</label>
                    <input type="password" id="form3Example1" class="form-control shadow-none" />
                  </div>
                </div>
              </div>
              

              <!-- Checkbox -->
              <!-- <div class="form-check d-flex justify-content-center mb-4">
                <label class="form-check-label" for="form2Example33">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                  Subscribe to our newsletter
                </label>
              </div> -->

              <!-- Submit button -->
              <div class="d-flex flex-column align-items-center">
              <button type="submit" class="btn btn-dark px-4 btn-block rounded btn-block my-2">
                Sign up
              </button>
              <p class="pb-lg-0">Already have an account? <a href="signin.html"
                class="text-dark">login</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 img_respo">
        <!-- <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="rounded-5 shadow-4" -->
        <img src="Images/image_signup.jpg" class="w-75 rounded-5 shadow-4 ms-4"
          alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->


  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2e18c067b3.js" crossorigin="anonymous"></script>
    <!-- <script src="Arsha/assets/js/main.js"></script> -->
    <script src="Js/script.js"></script>
</body>

</html>
